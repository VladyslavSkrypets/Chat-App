<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
</head>
<body>
<!--    Navigation bar-->
    <nav></nav>
    <div id="main-section">
<!--        Room selection-->
        <nav id="sidebar">
            <h4>ROOMS</h4>
            {% for room in rooms %}
                <p class="select-room">{{ room|title }}</p>
            {% endfor %}
        </nav>
<!--        Message area-->
        <div id="rightside-panel">
<!--            Display message-->
            <div id="display-message-section">

            </div>
<!--            Input message-->
            <div id="input-area">
                <input type="text" id="user_message" placeholder="Type here..." autocomplete="off">
                <button type="button" id="send_message">Send</button>
            </div>

            <div id="test_send_btn">
                <input type="text" id="socketPoint" placeholder="Type here..." autocomplete="on">
                <textarea style="width: 500px; height: 50px" id="dataArea"></textarea>
                <button type="button" id="send_socket">Send</button>
            </div>
        </div>
    </div>

<!--    Get username-->
    <script type="text/javascript">
        const username = `{{ username }}`;
    </script>
<!--    SocketIO JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

<!--    Custom JS-->
    <script src="{{ url_for('static', filename='scripts/socketio.js') }}"></script>
</body>
</html>
